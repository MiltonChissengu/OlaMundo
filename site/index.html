<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    button.remove{
        display: none;
    }
</style>

<body>

    <h1>Ol√°, Mundo!!</h1>
    <p>Eu surdo, <span>Milton Chissengue</span>, 19 anos de idade.</p>
    <button style="background-color: green;border: 1px solid transparent;color: white;"
        onclick="mudar()">Mudar</button>
    <button style="background-color: blue;border: 1px solid transparent;color: white;"
        onclick="digitar()">Digitar</button>
    <button onclick="deletar()" style="background-color: red;color: white; border: 1px solid transparent;">Deletar</button>
    <script>
        const span = document.querySelector("span");
        const but2 = document.getElementsByTagName("button")[2];
        function mudar() {
            span.innerHTML = "MiltoChisse";
            if(but2.classList.toggle("remove")){
                but2.classList.remove("remove");
            }
        }
        function digitar(){
            const nome = prompt("Digite seu nome");
            span.innerHTML=nome;
            if(but2.classList.toggle("remove")){
                but2.classList.remove("remove");
            }
        }
        function deletar(){
            span.innerHTML = "";
            but2.classList.add("remove");
        }
    </script>
</body>

</html>
